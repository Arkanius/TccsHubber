<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/layout.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
		<title>TCC</title>
	</head>

	<body>
		<div class="main">
			<h1 class="txt_admin">Área Administrativa</h1>
			<div class="box-login">
				<fieldset>
					<legend>Login:</legend>
					<form name="form_login" class="form_login" method="post" action="#">
						<div class="txt_login">
							<input type="text" name="txt_login" placeholder="Usuário" value="">
						</div>
						<div class="txt_senha">
							<input type="password" name="txt_senha" placeholder="Senha" value="">
						</div>

						<button class="btn btn-success btn_login"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>  ENTRAR
						</button>
					</form>
				</fieldset>
			</div>
		</div>
	</body>
</html>
